<div>
  <!-- make a ng-template and a ngTemplateOutlet and once the
  to do has been entered place the written down todo instead of the input field     -->

  <!-- https://material.angular.io/components/list/overview#selection-lists
 maybe use list with selection? have to somehow wrap the single items with a list..    -->
  <ng-template #inputField>
    <div class="inputWrapper">
      <div class="FormFieldWrapper">
        <mat-form-field class="itemFormField">
          <mat-label>Enter To Do</mat-label>
          <input
            (keydown.enter)="onSaveInput()"
            [(ngModel)]="content"
            matInput
          />
          @if (content) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="content = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
          }
        </mat-form-field>
      </div>
      <div class="sendButton">
        <button mat-mini-fab (click)="onSaveInput()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </div>
  </ng-template>

  <ng-template #submittedField>
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="contentContainer">
          <div class="itemContainer">{{ content }}</div>
          <div class="buttonContainer">

            <div class="checkButton">
              <button
                mat-mini-fab
                color="check"
                aria-label="checkCircle"
                (click)="checkItem()"
              >
                <mat-icon class="checkIcon">check circle</mat-icon>
              </button>
            </div>

            
            <div class="deletButton">
              <button
              color="delete"
                mat-mini-fab
                aria-label="button for deleting this item"
                (click)="deleteItem()"
              >
                <mat-icon class="deleteIcon">delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-template>



  <ng-container
    *ngTemplateOutlet="submitted ? submittedField : inputField"
  ></ng-container>
</div>
