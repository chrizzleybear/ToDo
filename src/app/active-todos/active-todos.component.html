<p>You really need to do these!</p>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> To do: </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container #container>
    </ng-container>
    <br>
    <div class="button-container">
      <button mat-fab color="buttonAdd" aria-label="button for adding items" (click)="addItem()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
